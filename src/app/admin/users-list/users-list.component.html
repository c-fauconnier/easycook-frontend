<div class="users">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Pseudonyme</th>
                <th scope="col">E-mail</th>
                <th scope="col">Vérifié</th>
                <th scope="col">Rôle</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.nickname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.isEmailVerified }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button class="btn btn-danger" title="Supprimer" (click)="onDeleteUser(user)" *ngIf="isConnectedUser(user.id)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="dialog centered-modal" *ngIf="showDialogBox">
    <span
        >{{ dialogText }}
        <div id="actions modal" *ngIf="userToDelete">
            <button class="btn btn-primary" (click)="userToDelete.id ? confirmDelete() : ''" title="Confirmer">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="btn btn-danger" title="Annuler" (click)="showDialogBox = false">
                <i class="fa-solid fa-x"></i>
            </button>
        </div>
    </span>
</div>
