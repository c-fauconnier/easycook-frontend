<div class="container mt-5">
    <div class="input-group rounded-pill">
        <input type="text" [(ngModel)]="value" (ngModelChange)="search(value)" class="form-control border-0" placeholder="Rechercher..." />
        <button class="btn btn-primary" type="button" (click)="onResetValue()">
            <i class="fas" [ngClass]="{ 'fa-x': value.length, 'fa-search': !value.length }"></i>
        </button>
    </div>
</div>
