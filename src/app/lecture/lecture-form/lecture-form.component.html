<div class="container mt-4">
    <h2>Création de cours de cuisine</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Titre du cours :</label>
            <input type="text" class="form-control" id="title" formControlName="title" />
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <textarea class="form-control" id="description" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Date :</label>
            <input type="date" class="form-control" id="date" formControlName="date" />
        </div>
        <div class="form-group">
            <label for="duration">Durée :</label>
            <input type="text" class="form-control" id="duration" formControlName="duration" />
        </div>
        <button class="btn btn-primary" (click)="addChapter()">Ajouter un chapitre</button>

        <div formArrayName="chapters">
            <div *ngFor="let chapterGroup of chaptersFormArray.controls; let i = index" [formGroupName]="i">
                <h3>Chapitre {{ i + 1 }}</h3>
                <div class="form-group">
                    <label for="chapterTitle">Titre du chapitre :</label>
                    <input type="text" class="form-control" id="chapterTitle" formControlName="title" />
                </div>
                <!-- ... Autres champs de chapitre ... -->

                <!-- Boutons de manipulation de chapitre -->
                <button type="button" class="btn btn-danger" (click)="removeChapter(i)">Supprimer le chapitre</button>
                <button type="button" class="btn btn-secondary" (click)="moveChapterUp(i)" [disabled]="i === 0">
                    Déplacer vers le haut
                </button>
                <button
                    type="button"
                    class="btn btn-secondary"
                    (click)="moveChapterDown(i)"
                    [disabled]="i === chaptersFormArray.length - 1"
                >
                    Déplacer vers le bas
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Créer le cours</button>
    </form>
</div>
