<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-8 mb-3">
                <h1 class="card-title">{{ lecture.title }}</h1>
                <p class="card-text">{{ lecture.description }}</p>
                <p class="card-text">
                    <small class="text-muted">Difficulté: {{ lecture.difficulty }}<i class="bi bi-fire"></i></small>
                </p>
                <p class="card-text">
                    <small class="text-muted">Durée : {{ lecture.duration }} minutes <i class="bi bi-stopwatch"></i></small>
                </p>
                <a routerLink="/lectures/selected/{{ lecture.id }}" class="btn btn-primary">Voir ce cours</a>
            </div>
            <div class="col-md-4 img-wrapper">
                <img *ngIf="lecture.media" src="{{ lecture.media }}" class="img-fluid" alt="Image de la recette" />
            </div>
        </div>
    </div>
</div>
