<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Nouveau mot de passe</h1>
                    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="password" class="form-label">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="password" formControlName="password" required />
                        </div>
                        <div class="error-text mb-3" *ngIf="password.errors?.passwordStrength">
                            Votre mot de passe doit être composé d'une majuscule, une minuscule, d'un chiffre et d'une longueur de 8
                            caractères minimum.
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmer le nouveau mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required />
                        </div>
                        <div class="error-text mb-3" *ngIf="resetForm.errors?.confirmEqual">
                            Vérifiez que vous avez écrit correctement votre mot de passe.
                        </div>
                        <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid || isSubmitting || response">
                            {{ isSubmitting ? 'Envoi en cours...' : 'Réinitialiser le mot de passe' }}
                        </button>
                        <div *ngIf="response" class="alert alert-success mt-3" role="alert">
                            {{ response }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
