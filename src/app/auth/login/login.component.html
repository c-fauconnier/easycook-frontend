<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Connexion</p>

                                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (submit)="login()" autocomplete="new-password">
                                    <div class="form-floating mb-3">
                                        <input
                                            formControlName="email"
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            placeholder="name@example.com"
                                        />
                                        <label for="email">Adresse mail</label>
                                        <div *ngIf="email?.value != '' && email?.invalid" class="error">
                                            Entrez une adresse mail correcte.
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input
                                            formControlName="password"
                                            type="password"
                                            class="form-control"
                                            id="floatingPassword"
                                            placeholder="********"
                                        />
                                        <label for="floatingPassword">Mot de passe</label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary btn-lg">
                                            Se connecter
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <!-- <mat-spinner *ngIf="loading" [diameter]="50"></mat-spinner> -->
                                        <div *ngIf="loading" class="spinner-grow text-primary mb-3" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <div *ngIf="this.error" class="error">Veuillez vérifier vos informations de connexion.</div>
                                </form>
                                <p class="text-center">
                                    Vous ne possédez pas de compte ?
                                    <a routerLink="/auth/register">Inscrivez-vous ici!</a>
                                </p>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="assets/cropped_dark_logo.png" class="img-fluid" alt="Sample image" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
