<div class="card m-5">
    <div class="card-body">
        <a routerLink="/profile/{{ userId }}" class="btn btn-primary mb-3">
            <i class="fa fa-arrow-left mr-2"></i> Retourner Ã  mon profil
        </a>
        <h4 class="card-title">Mes recettes:</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom de la recette</th>
                    <th>Retirer des favoris</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let favorite of favoriteRecipes">
                    <td>
                        <a routerLink="/recipes/selected/{{ favorite.recipe.id }}">{{ favorite.recipe.title }}</a>
                    </td>
                    <td>
                        <button class="btn btn-danger" title="Retirer des favoris" (click)="deleteFromMyFavorites(favorite.recipe.id)">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
